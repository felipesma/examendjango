<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Welcome to Pokes!</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div>
        <section id="register">
            <!-- Sección de registro-->
            <h2>Register</h2>
            <form action="/register/" method="POST">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" placeholder="name" name="name" id="name"><br><br>
                <label for="alias">Alias:</label>
                <input type="text" placeholder="Alias" name="alias" id="alias"><br><br>
                <label for="email">Email:</label>
                <input type="email" placeholder="Email" name="email" id="email"><br><br>
                <label for="password">Password:</ñ>
                <input type="password" placeholder="Password" name="password" id="password"><br><br>
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                <label for="password_confirmation">Password Confirmation:</label>
                <input type="password" name="password_confirmation" id="password_confirmation"><br><br>
                <label for="birth">Date of Birth:</label>
                <input type="date" name="birth" id="birth"><br><br>
                <input type="submit" placeholder="Register">
            </form>
        </section>
        <section id="login">
            <!--Sección de login-->
            <h2>Login</h2>
            <form action="/login/" method="POST">
                {% csrf_token %}
                <label>Email:</label>
                <input type="email" placeholder="Email" name="email"><br><br>
                <label>Password:</label>
                <input type="password" placeholder="Password" name="password"><br><br>
                <input type="submit" placeholder="Login">
            </form>
        </section>
    </div> 
</body>
</html>
